body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 80px; }

.container { padding: 15px; max-width: 800px; margin: 0 auto; }
.total-card { background: var(--card); padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: right; font-weight: 700; font-size: 1.1rem; border-left: 5px solid #198754; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

h2 { font-size: 1rem; margin: 20px 0 10px; opacity: 0.8; }
.table-card { background: var(--card); border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 15px; }
table { width: 100%; border-collapse: collapse; min-width: 350px; }
th, td { padding: 10px; text-align: left; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
th { background: var(--input); font-weight: 600; }
td input[type="number"] { width: 70px; padding: 6px; border: 1px solid var(--border); border-radius: 4px; background: var(--input); color: var(--text); text-align: center; }
td input[type="checkbox"] { transform: scale(1.3); cursor: pointer; }
[contenteditable] { background: rgba(255, 193, 7, 0.15); outline: 1px solid #ffc107; padding: 4px; border-radius: 4px; }

.group-header { background: var(--input); font-weight: 600; cursor: pointer; }
.add-btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; margin-top: 10px; cursor: pointer; display: none; }
.hidden { display: none !important; }

/* Modal */
.modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(3px); }

document.addEventListener('DOMContentLoaded', () => {
    const app = {
        repairRows: [], buildRows: [],
        isEditMode: false, isDarkMode: false,
        collapsedGroups: {},
        STORAGE_KEY: 'bud_mayster_pro_v1',

        init() {
            this.loadState();
            this.renderAll();
            this.bindEvents();
            if(this.isDarkMode) document.body.classList.add('dark');
        },

        // --- CORE ---
        allRows() { return [...this.repairRows, ...this.buildRows]; },
        getDoneRows() { return this.allRows().filter(r => r.done); },
        getNewId() { return Date.now() + Math.floor(Math.random() * 1000); },

        saveState() {
            const data = {
                repairRows: this.repairRows,
                buildRows: this.buildRows,
                collapsedGroups: this.collapsedGroups,
                isDarkMode: this.isDarkMode
            };
            localStorage.setItem(this.STORAGE_KEY, JSON.stringify(data));
        },

        loadState() {
            const raw = localStorage.getItem(this.STORAGE_KEY);
            if(raw) {
                try {
                    const data = JSON.parse(raw);
                    this.repairRows = data.repairRows || [];
                    this.buildRows = data.buildRows || [];
                    this.collapsedGroups = data.collapsedGroups || {};
                    this.isDarkMode = !!data.isDarkMode;
                } catch(e){console.error(e);}
            }
        },

        // --- RENDER ---
        renderAll() {
            this.renderTable('tableDone', this.getDoneRows(), true);
            this.renderTable('tableRepair', this.repairRows.filter(r => !r.done && this.filterRow(r)));
            this.renderTable('tableBuild', this.buildRows.filter(r => !r.done && this.filterRow(r)));
            
            this.updateTotals();
            this.updateUI();
            this.updateFilterSelect();
        },

        filterRow(r) {
            const txt = document.getElementById('searchBox').value.toLowerCase();
            const type = document.getElementById('filterType').value;
            const matchTxt = !txt || r.work.toLowerCase().includes(txt) || r.type.toLowerCase().includes(txt);
            const matchType = !type || r.type === type;
            return matchTxt && matchType;
        },

        renderTable(id, data, isDoneTable = false) {
            const tbody = document.querySelector(`#${id} tbody`);
            tbody.innerHTML = '';

            if(isDoneTable) {
                if(data.length === 0) tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; opacity:0.5; padding:20px">–ü—É—Å—Ç–æ</td></tr>`;
                else data.forEach(r => tbody.appendChild(this.createRow(r, true)));
            } else {
                const groups = data.reduce((acc, r) => {
                    const t = r.type || '–Ü–Ω—à–µ';
                    if(!acc[t]) acc[t] = [];
                    acc[t].push(r);
                    return acc;
                }, {});

                Object.keys(groups).sort().forEach(group => {
                    const trHead = document.createElement('tr');
                    trHead.className = 'group-header';
                    const isCol = this.collapsedGroups[group];
                    trHead.innerHTML = `<td colspan="6">${isCol ? '‚ñ∂' : '‚ñº'} ${group} <span style="opacity:0.6; font-weight:400">(${groups[group].length})</span></td>`;
                    trHead.onclick = () => {
                        this.collapsedGroups[group] = !this.collapsedGroups[group];
                        this.saveState();
                        this.renderAll();
                    };
                    tbody.appendChild(trHead);

                    if(!isCol) {
                        groups[group].forEach(r => tbody.appendChild(this.createRow(r, false)));
                    }
                });
            }
        },

        createRow(r, isDone) {
            const tr = document.createElement('tr');
            const editable = (this.isEditMode && !isDone) ? 'contenteditable' : '';
            
            tr.innerHTML = `
                <td><input type="checkbox" onchange="app.toggleDone(${r.id}, '${r.source}')" ${r.done ? 'checked' : ''}></td>
                <td ${editable} onblur="app.upd(${r.id}, '${r.source}', 'work', this.innerText)">${r.work}</td>
                <td><input type="number" value="${r.price}" oninput="app.upd(${r.id}, '${r.source}', 'price', this.value)"></td>
                <td><input type="number" value="${r.qty}" oninput="app.upd(${r.id}, '${r.source}', 'qty', this.value)"></td>
                <td style="font-weight:700">${(r.price * r.qty).toFixed(2)}</td>
                <td class="${(this.isEditMode && !isDone) ? '' : 'hidden'}"><button class="icon-btn" style="color:red" onclick="app.del(${r.id}, '${r.source}')">√ó</button></td>
            `;
            return tr;
        },

        // --- ACTIONS ---
        toggleDone(id, src) {
            const list = src==='repair' ? this.repairRows : this.buildRows;
            const r = list.find(x => x.id === id);
            if(r) { r.done = !r.done; this.saveState(); this.renderAll(); }
        },
        upd(id, src, field, val) {
            const list = src==='repair' ? this.repairRows : this.buildRows;
            const r = list.find(x => x.id === id);
            if(r) {
                r[field] = (field==='price'||field==='qty') ? (parseFloat(val)||0) : val.trim();
                this.saveState();
                this.updateTotals();
            }
        },
        del(id, src) {
            if(!confirm('–í–∏–¥–∞–ª–∏—Ç–∏?')) return;
            const list = src==='repair' ? this.repairRows : this.buildRows;
            const idx = list.findIndex(x => x.id === id);
            if(idx > -1) { list.splice(idx,1); this.saveState(); this.renderAll(); }
        },
        addNew(src) {
            const newItem = { id: this.getNewId(), work: '–ù–æ–≤–∞ —Ä–æ–±–æ—Ç–∞', type: '–†—ñ–∑–Ω–µ', unit: '—à—Ç', price: 0, qty: 0, done: false, source: src };
            (src==='repair' ? this.repairRows : this.buildRows).unshift(newItem);
            this.saveState();
            this.renderAll();
        },
        
        // --- DATA ---
        loadBase(overwrite) {
            if(!confirm(overwrite ? '–£–í–ê–ì–ê: –í—Å—ñ –¥–∞–Ω—ñ –±—É–¥—É—Ç—å –∑–∞–º—ñ–Ω–µ–Ω—ñ. –ü—Ä–æ–¥–æ–≤–∂–∏—Ç–∏?' : '–î–æ–¥–∞—Ç–∏ 400+ —Ä–æ–±—ñ—Ç?')) return;
            
            const newR = BASE_CATALOG.filter(r => r.source!=='build').map(r => ({...r, id: this.getNewId(), done: false, qty: 0}));
            const newB = BASE_CATALOG.filter(r => r.source==='build').map(r => ({...r, id: this.getNewId(), done: false, qty: 0}));

            if(overwrite) {
                this.repairRows = newR;
                this.buildRows = newB;
            } else {
                this.repairRows.push(...newR);
                this.buildRows.push(...newB);
            }
            document.getElementById('modalImport').style.display='none';
            this.saveState();
            this.renderAll();
        },

        backup() {
            const data = {repair: this.repairRows, build: this.buildRows};
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([JSON.stringify(data)], {type:'application/json'}));
            a.download = 'backup.json';
            a.click();
        },

        exportCSV() {
            const done = this.getDoneRows();
            if(!done.length) return alert('–ü—É—Å—Ç–æ');
            let csv = "\uFEFF–†–æ–∑–¥—ñ–ª;–†–æ–±–æ—Ç–∞;–¶—ñ–Ω–∞;–ö-—Å—Ç—å;–°—É–º–∞\n";
            done.forEach(r => csv += `${r.type};"${r.work}";${r.price};${r.qty};${(r.price*r.qty).toFixed(2)}\n`);
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([csv], {type:'text/csv;charset=utf-8'}));
            a.download = 'koshtorys.csv';
            a.click();
        },

        // --- UI ---
        updateTotals() {
            const sum = this.getDoneRows().reduce((acc, r) => acc + (r.price * r.qty), 0);
            document.getElementById('totalDisplay').textContent = `–í–∏–∫–æ–Ω–∞–Ω–æ: ${sum.toFixed(2)} ‚Ç¥`;
        },
        updateUI() {
            document.getElementById('btnEditMode').classList.toggle('active', this.isEditMode);
            document.getElementById('btnImportMenu').classList.toggle('hidden', !this.isEditMode);
            document.querySelectorAll('.add-btn').forEach(b => b.classList.toggle('hidden', !this.isEditMode));
        },
        updateFilterSelect() {
            const types = new Set(this.allRows().map(r => r.type).filter(Boolean));
            const sel = document.getElementById('filterType');
            const cur = sel.value;
            sel.innerHTML = '<option value="">–í—Å—ñ —Ä–æ–∑–¥—ñ–ª–∏</option>' + [...types].sort().map(t => `<option value="${t}">${t}</option>`).join('');
            sel.value = cur;
        },

        bindEvents() {
            document.getElementById('btnEditMode').onclick = () => { this.isEditMode = !this.isEditMode; this.renderAll(); };
            document.getElementById('btnTheme').onclick = () => { 
                this.isDarkMode = !this.isDarkMode; 
                document.body.classList.toggle('dark', this.isDarkMode);
                this.saveState();
            };
            document.getElementById('searchBox').oninput = () => this.renderAll();
            document.getElementById('filterType').onchange = () => this.renderAll();
            document.getElementById('btnImportMenu').onclick = () => document.getElementById('modalImport').style.display = 'flex';
            
            // File Import
            document.getElementById('fileInput').onchange = (e) => {
                const reader = new FileReader();
                reader.onload = (res) => {
                    try {
                        const d = JSON.parse(res.target.result);
                        if(d.repair) { 
                            this.repairRows = d.repair; this.buildRows = d.build; 
                            this.saveState(); this.renderAll();
                            document.getElementById('modalImport').style.display='none';
                        }
                    } catch(err){alert('–ü–æ–º–∏–ª–∫–∞');}
                };
                reader.readAsText(e.target.files[0]);
            };
        }
    };

    window.app = app;
    app.init();
});
</script>
</body>
</html>
